services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - mynetwork
  nginx:
    image: nginx:latest
    volumes:
      - ./.docker/nginx/:/etc/nginx/conf.d/
      - .:/var/www/html
    ports:
      - "80:80"
    networks:
      - mynetwork

networks:
  mynetwork: